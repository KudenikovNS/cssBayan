<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./css/reset.css" />

  <body class="page">
    <div class="accordion__container">
      <div class="wrapper">
        <h1 class="accordion__title">
          Kudenikov Nikita presents:
          <br />
          The Accordion
        </h1>

        <span class="accordion__line"></span>

        <div class="accordion__content">
          <input
            class="accordion__input"
            id="accordion_1"
            name="accordion"
            type="radio"
            checked
          />
          <label class="accordion__label" for="accordion_1" id="label_1"
            ><b>Love is...</b
            ><i class="fa-solid fa-plus accordion__label-i" id="index_1"></i>
          </label>
          <label class="accordion__img" for="accordion_1" id="accordion__img-1">
            <img
              class="accordion__img-item"
              src="./img/meme_1.jpg"
              alt="Love is..."
            />
          </label>
          <span class="accordion__line"></span>
        </div>

        <div class="accordion__content">
          <input
            class="accordion__input"
            id="accordion_2"
            name="accordion"
            type="radio"
          />
          <label class="accordion__label" for="accordion_2" id="label_2"
            ><b>Freelancer</b
            ><i class="fa-solid fa-plus accordion__label-i" id="index_2"></i>
          </label>
          <label class="accordion__img" for="accordion_2" id="accordion__img-2">
            <img
              class="accordion__img-item"
              src="./img/meme_2.jpg"
              alt="Freelancer"
            />
          </label>
          <span class="accordion__line"></span>
        </div>

        <div class="accordion__content">
          <input
            class="accordion__input"
            id="accordion_3"
            name="accordion"
            type="radio"
          />
          <label class="accordion__label" for="accordion_3" id="label_3"
            ><b>Fix</b
            ><i class="fa-solid fa-plus accordion__label-i" id="index_3"></i>
          </label>
          <label class="accordion__img" for="accordion_3" id="accordion__img-3">
            <img class="accordion__img-item" src="./img/meme_3.jpg" alt="Fix" />
          </label>
          <span class="accordion__line"></span>
        </div>

        <div class="accordion__content">
          <input
            class="accordion__input"
            id="accordion_4"
            name="accordion"
            type="radio"
          />
          <label class="accordion__label" for="accordion_4" id="label_4"

              class="accordion__img-item"

        </div>

        <div class="accordion__content">
          <input
            class="accordion__input"
            id="accordion_5"
            name="accordion"
            type="radio"
          />
          <label class="accordion__label" for="accordion_5" id="label_5"
            ><b>Excel</b
            ><i class="fa-solid fa-plus accordion__label-i" id="index_5"></i>
          </label>
          <label class="accordion__img" for="accordion_5" id="accordion__img-5">
            <img
              class="accordion__img-item"
              src="./img/meme_5.jpg"
              alt="Excel"
            />
          </label>
          <span class="accordion__line"></span>
        </div>
